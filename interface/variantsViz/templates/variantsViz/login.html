{% extends 'variantsViz/base.html' %}

{% block content %}

<h2>Connexion</h2>

{% if error %}
<	p><strong>Unknown user or bad password.</strong></p>
{% endif %}

{% if user.is_authenticated %}
You are connected, {{ user.username }}.

{% else %}
	<form method="post" action=".">
	    {% csrf_token %}
	    {{ form.as_p }}
	    <input type="submit" value="Log in" />
	</form>
{% endif %}

{% endblock %}
